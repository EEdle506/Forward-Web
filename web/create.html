<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forward | Створіть запис</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/auth-form.css">

    <link rel="stylesheet" href="styles/lazy-loading.css">
    <script async="true" src="scripts/lazy-loading.js"></script>
    
    <script defer src="scripts/index.js"></script>    
    <script defer src="scripts/fetch-form.js"></script>    

</head>
<body>

<header class="header-container">
    <div class="header-title">
        <img class="header-logo" src="assets/logo.svg" alt="F">
        <a href="/">orward Messenger</a>
    </div>
    <div class="link-container">
        <a href="/download">Завантажити</a>
        <a href="/about">Про месенджер</a>
    </div>
</header>

<main>
    <div class="main-container">
        <div class="image-container load-animation">
            <img src="image.jpg" alt="Image" loading="lazy">
        </div>
        <div class="form-container">
            <form id="auth-form" action="/create" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="button-group">
                    <button type="button" onclick="sendRequest()">Sign up</button>
                    <button type="button" class="signup-button" onclick="redirectToPage('login')">Already have account?</button>
                </div>
                <p id="error-message" style="color: red;"></p>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>© 2023 Forward Messenger. All rights reserved.</p>
</footer>

</body>
</html>
