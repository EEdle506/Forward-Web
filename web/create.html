<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forward | Створіть запис</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/auth-form.css">

    <link rel="stylesheet" href="styles/lazy-loading.css">
    <script async="true" src="scripts/lazy-loading.js"></script>
    
    <script defer src="scripts/index.js"></script>    
    <script defer src="scripts/fetch-form.js"></script>    

</head>
<body>

<header class="header-container">
    <div class="header-title">
        <img class="header-logo" src="assets/logo.svg" alt="F">
        <a href="/">orward Messenger</a>
    </div>
    <div class="link-container">
        <a href="/download">Завантажити</a>
        <a href="/#about">Про месенджер</a>
    </div>
</header>

<main class="main-container"> 
    <div class="image-container load-animation">
        <img src="image.jpg" alt="Image" loading="lazy">
    </div>
    <div class="form-container">
        <form id="auth-form" action="/create" method="post" onsubmit="sendRequest(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button type="submit">Створити запис</button>
                <button type="button" class="signup-button" onclick="redirectToPage('login')">Вже маєте запис?</button>
            </div>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
</main>

<footer>
    <p>© 2023 Forward Messenger. All rights reserved.</p>
</footer>

</body>
</html>
